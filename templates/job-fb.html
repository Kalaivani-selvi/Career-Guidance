{% include 'header.html' %}

    {% include 'm_header.html' %}
    <div class="page-wrapper">
        <div class="main-content">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                    <div class="card1-body">

                            <div class="container mt-4">
                                <form class="mx-auto" action="/job-search-feedback-submit" method="POST">
                                    <div class="fb">
                                        <div class="form-check">
                                            <label class="form-group" for="name">Name:</label>
                                            <input class="form-control" type="text" id="name" name="jname" required>
                                        </div>
                                        <div class="form-check mt-3">
                                            <label class="form-group" for="age">Age:</label>
                                            <input class="form-control" type="number" id="age" name="jage" required>
                                        </div><br>
                                        <div class="form-check mt-3">
                                            <label class="form-group" for="q1">Question 1: How satisfied are you with the job search results?</label>
                                            <div class="round">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q1" name="jq1" value="Very Satisfied" required>
                                                    <label class="form-check-label">Very Satisfied</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q1" name="jq1" value="Satisfied">
                                                    <label class="form-check-label">Satisfied</label>
                                                </div>
												 <div class="form-check">

                                                    <input class="form-check-input" type="radio" id="q1" name="jq1"value="Neutral">
                                                    <label class="form-check-label"> Neutral</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q1" name="jq1"value="Dissatisfied">
                                                    <label class="form-check-label">Dissatisfied</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q1" name="jq1"value="Very dissatisfied">
                                                    <label class="form-check-label">Very dissatisfied</label>
                                                </div>
                                            </div>
                                                <!-- Add more options if needed -->
                                            </div>
                                        </div>
                                        <div class="form-check mt-3">
                                            <label class="form-group" for="q2">Question 2: How relevant were the job listings to your skills and experience?</label>
                                            <div class="round">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q2" name="jq2" value="Very relevant" required>
                                                    <label class="form-check-label">Very relevant</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q2" name="jq2" value="Relevant">
                                                    <label class="form-check-label">Relevant</label>
                                                </div>
												 <div class="form-check">

                                                    <input class="form-check-input" type="radio" id="q2" name="jq2"value="Neutral">
                                                    <label class="form-check-label"> Neutral</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q2" name="jq2"value="Irrelevant">
                                                    <label class="form-check-label">Irrelevant</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q2" name="jq2"value="Very irrelevant">
                                                    <label class="form-check-label">Very Irrelevant</label>
                                                </div>
                                            </div>
                                                <!-- Add more options if needed -->
                                            </div>
                                        </div>
                                        <div class="form-check mt-3">
                                            <label class="form-group" for="q3">Question 3: How user-friendly did you find the job search interface?</label>
                                            <div class="round">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q3" name="jq3" value="Very user-friendly" required>
                                                    <label class="form-check-label">Very user-friendly</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q3" name="jq3" value="User-friendly">
                                                    <label class="form-check-label">User-friendly</label>
                                                </div>
												<div class="form-check">

                                                    <input class="form-check-input" type="radio" id="q3" name="jq3"value="Neutral">
                                                    <label class="form-check-label"> Neutral</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q3" name="jq3"value="Not user-friendly">
                                                    <label class="form-check-label">Not user-friendly</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q3" name="jq3"value="Not applicable">
                                                    <label class="form-check-label">Not applicable</label>
                                                </div>
                                            </div>
                                                <!-- Add more options if needed -->
                                            </div>
                                        </div>
                                        <div class="form-check mt-3">
                                            <label class="form-group" for="q4">Question 4: How satisfied are you with the job application process?</label>
                                            <div class="round">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q4" name="jq4" value="Very satisfied" required>
                                                    <label class="form-check-label">Very satisfied</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q4" name="jq4" value="Satisfied">
                                                    <label class="form-check-label">Satisfied</label>
                                                </div>
												<div class="form-check">

                                                    <input class="form-check-input" type="radio" id="q4" name="jq4"value="Neutral">
                                                    <label class="form-check-label"> Neutral</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q4" name="jq4"value="Dissatisfied">
                                                    <label class="form-check-label">Dissatisfied</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q4" name="jq4"value="Very dissatisfied">
                                                    <label class="form-check-label">Very dissatisfied</label>
                                                </div>
                                            </div>
                                                <!-- Add more options if needed -->
                                            </div>
                                        </div>
                                        <div class="form-check mt-3">
                                            <label class="form-group" for="q5">Question 5: How likely are you to recommend our job search platform to others?</label>
                                            <div class="round">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q5" name="jq5" value="Very likely" required>
                                                    <label class="form-check-label">Very likely</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q5" name="jq5" value="Likely">
                                                    <label class="form-check-label">Likely</label>
                                                </div>
												 <div class="form-check">

                                                    <input class="form-check-input" type="radio" id="q5" name="jq5"value="Neutral">
                                                    <label class="form-check-label"> Neutral</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q5" name="jq5"value="Unlikely">
                                                    <label class="form-check-label">Unlikely</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="q5" name="jq5"value="Very unlikely">
                                                    <label class="form-check-label">Very unlikely</label>
                                                </div>
                                            </div>
                                                <!-- Add more options if needed -->
                                            </div>
                                        </div>
                                        <div class="form-check mt-3">
                                            <label class="form-group" for="comments">Additional Comments:</label><br>
                                            <textarea class="form-control" id="comments" name="comments5" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
                                        </div>
                                    </div>

                                    <div id="errorPopup" class="popup1">
                                        <div class="row popup-content1">
                                            <!-- Display the error message here -->
                                            <div class="col-9 poptext">
                                                <h3 class="text-success" id="errorMessage">{{ success_message5 }}</h3>
                                            </div>
                                            <div class="col-3">
                                                <span class="close1" id="closePopup">&#x2714;</span>
                                            </div>
                                            <!-- Add a close button for the pop-up -->
                                           
                                        </div>
                                    </div>

                                    <div class="d-grid gap-2 col-6 mx-auto" style="justify-content: center;">
                                        <button type="submit" class="btn6">Submit</button>
                                    </div>
                                </form>

                                {% include 'footer.html' %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                // Get the pop-up container and the close button
                var popup = document.getElementById('errorPopup');
                var closeBtn = document.getElementById('closePopup');

                // Get the error message element
                var errorMessage = document.getElementById('errorMessage');

                // Function to show the pop-up if the error message is present
                window.onload = function() {
                    if (errorMessage.innerHTML.trim() !== '') {
                        popup.style.display = 'block';
                    }
                }

                // Function to close the pop-up when the close button is clicked
                closeBtn.onclick = function() {
                    popup.style.display = 'none';
                }

                // Function to close the pop-up when the user clicks outside the pop-up
                window.onclick = function(event) {
                    if (event.target == popup) {
                        popup.style.display = 'none';
                    }
                }
            </script>
        </div>
    </div>
</body>

</html>
